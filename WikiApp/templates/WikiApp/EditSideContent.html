{% extends 'WikiApp/base.html' %}

{% block header %}
Edit Side Content
{% endblock header %}

{% block content %}
<form class="Content" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ sideContentForm.as_p }}
    <button>Submit</button>
</form>
<a class="SideContent" href="{% url 'EditArticle' article.id %}">Return To Article Edit Page</a>
{% if request.method == 'POST' and form.errors == Null %}
<h1>Side Content Saved!</h1>
{% endif %}
{% endblock content %}

{% extends 'WikiApp/base.html' %}
{% load static %}
{% block header %}
View {{article.Title}}
{% endblock header %}


{% block content %}
<p>{{article.Title}}</p>
<p>{{article.Body}}</p>
{% if article.Image %}
<img src="{{ article.Image.url }}" alt="{{article.Image}}" width="20%" height="40%">
{% else %}
No image Found!
{% endif %}
{% endblock content %}
